<h2 class="list-title">👔 Liste des responsables</h2>

<!-- 📋 Tableau des responsables -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-style" matSort>

  <!-- 🧍 Nom -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let r">{{ r.nom }}</td>
  </ng-container>

  <!-- 👤 Prénom -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Prénom</th>
    <td mat-cell *matCellDef="let r">{{ r.prenom }}</td>
  </ng-container>

  <!-- 📧 Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let r">{{ r.email }}</td>
  </ng-container>

  <!-- 🔐 Login -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
    <td mat-cell *matCellDef="let r">{{ r.login }}</td>
  </ng-container>

  <!-- 🗑️ Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let r">
      <button mat-stroked-button color="warn" (click)="supprimerResponsable(r.id)">
        Supprimer
      </button>
    </td>
  </ng-container>

  <!-- 🧾 Lignes -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- 🔢 Pagination -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
