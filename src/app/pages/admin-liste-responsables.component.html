<h2 class="list-title">ðŸ‘” Liste des responsables</h2>

<!-- ðŸ“‹ Tableau des responsables -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-style" matSort>

  <!-- ðŸ§ Nom -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
    <td mat-cell *matCellDef="let r">{{ r.nom }}</td>
  </ng-container>

  <!-- ðŸ‘¤ PrÃ©nom -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>PrÃ©nom</th>
    <td mat-cell *matCellDef="let r">{{ r.prenom }}</td>
  </ng-container>

  <!-- ðŸ“§ Email -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
    <td mat-cell *matCellDef="let r">{{ r.email }}</td>
  </ng-container>

  <!-- ðŸ” Login -->
  <ng-container matColumnDef="login">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Login</th>
    <td mat-cell *matCellDef="let r">{{ r.login }}</td>
  </ng-container>

  <!-- ðŸ—‘ï¸ Actions -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let r">
      <button mat-stroked-button color="warn" (click)="supprimerResponsable(r.id)">
        Supprimer
      </button>
    </td>
  </ng-container>

  <!-- ðŸ§¾ Lignes -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- ðŸ”¢ Pagination -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
